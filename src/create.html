<html>
    <head>
        <link rel="stylesheet" href="./styles/create.css">
        <title>YeetCode</title>
    </head>
    <body>
        <div class="logo"><h1>YeetCode Problems</h1></div>
        
        <div class="topnav">
                <a href="index.html">Home</a>
                <a href="code.html">Code</a>
                <a href="create.html">Create</a>
                <a href="view.html">View Problems</a>
        </div>
        <div class="code">
            <h1>Create</h1>
        
    		<form>
                <select name="languages" class="select">
    				<option value="python">Python</option>
    				<option value="C++">C++</option>
    				<option value="Java">Java</option>
                </select><br><br>
            <div class="textareas">
    			<textarea placeholder="Enter problem name here" name="titl" rows="1" cols="80" required></textarea><br><br>
                <textarea placeholder="Enter problem description here" name="prompt" rows="10" cols="80" required></textarea><br><br>
                <textarea placeholder="Enter function definition here" id="funct"name="funct" rows="40" cols="80" required></textarea><br><br>
                <input type="button" value="Submit" class="submitter" onclick="requestHandler(languages.value, titl.value, prompt.value, funct.value)">
                <script type="text/javascript" src="./scripts/tab_create.js"></script>
                <script type="text/javascript" src="./scripts/create.js"></script>
                </div>
    		</form>
    	</div>
    </body>
</html>
